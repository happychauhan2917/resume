}

/* Floating flowers & bows */
.hearts{
  position:fixed;
  width:100%;
  height:100%;
  pointer-events:none;
  display:none;
}
.heart{
  position:absolute;
  font-size:22px;
  animation:float 5s linear infinite;
}
@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}

/* Top Card */
.topcard{
  background:white;
  width:70%;
  margin:20px auto;
  padding:20px;
  border-radius:20px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

h1{color:#444;}

/* Button box */
.btnbox{
  background:white;
  width:70%;
  margin:auto;
  padding:15px;
  border-radius:20px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

button{
  background:#ff9ecb;
  border:none;
  padding:12px 18px;
  margin:10px;
  border-radius:25px;
  cursor:pointer;
}
button:hover{transform:scale(1.08);}

/* Modal */
.modal{
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.4);
}

.content{
  background:white;
  width:330px;
  padding:20px;
  border-radius:20px;
  margin:8% auto;
  animation:pop 0.3s ease;
}

@keyframes pop{
  from{transform:scale(0.6);}
  to{transform:scale(1);}
}
</style>
</head>
